{% extends 'tasks/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Удаление задачи</h5>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
